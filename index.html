<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		<title>Random Quote Machine</title>
		<script src="quotes.js"></script>
		<script>
			window.onload = init;
			function init() {
				generateQuote();
			}
			function generateQuote() {
				let quoteIndex = Math.floor(Math.random() * QUOTEBANK.length);
				let twitterLink = 'https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=%22';
				twitterLink += QUOTEBANK[quoteIndex].quote.replace(/ /g, '%20').replace(/\n/g, '%0A') + '%22%20%0A';
				twitterLink += QUOTEBANK[quoteIndex].author.replace(/ /g, '%20') + '%0A';
				document.getElementById("tweet-quote").href = twitterLink;
				document.getElementById("text").innerText = QUOTEBANK[quoteIndex].quote;
				document.getElementById("author").innerText = QUOTEBANK[quoteIndex].author;
			}
		</script>
	</head>
	<body>
		<div class="container">
			<div class="row py-5">
				<div class="col-md-8 offset-md-2">
					<wrapper id="quote-box">
						<div class="card">
							<div class="card-header text-center">
								Random Quote Machine
							</div>
							<div class="card-body">
								<h5 class="card-title">
									<div id="text"></div>
								</h5>
								<p class="card-text">
									<div id="author"></div>
								</p>
								<button id="new-quote" onclick="generateQuote()" class="btn btn-block btn-success">New Quote</button>
								<a href="#" id="tweet-quote" target="_blank" class="btn btn-block btn-primary">Tweet Quote</a>
							</div>
						</div>
					</wrapper>
				</div>
			</div>
		</div>
		<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	</body>
</html>
